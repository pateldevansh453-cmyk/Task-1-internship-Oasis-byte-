<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        .calculator {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }

        .display {
            background: #1a1a1a;
            color: white;
            padding: 30px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .previous-operand {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.6);
            min-height: 30px;
        }

        .current-operand {
            font-size: 2.5rem;
            font-weight: 300;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            padding: 25px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-number {
            background: #505050;
            color: white;
        }

        .btn-operator {
            background: #ff9500;
            color: white;
        }

        .btn-function {
            background: #a5a5a5;
            color: #1a1a1a;
        }

        .btn-equals {
            background: #ff9500;
            color: white;
            grid-column: span 2;
        }

        .btn-zero {
            grid-column: span 2;
        }

        .btn-clear {
            background: #d4d4d2;
            color: #1a1a1a;
        }

        @media (max-width: 480px) {
            .calculator {
                max-width: 350px;
            }

            button {
                padding: 20px;
                font-size: 1.3rem;
            }

            .current-operand {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previousOperand"></div>
            <div class="current-operand" id="currentOperand">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn-function" onclick="calculator.clear()">AC</button>
            <button class="btn-function" onclick="calculator.delete()">DEL</button>
            <button class="btn-function" onclick="calculator.percentage()">%</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('÷')">÷</button>
            
            <button class="btn-number" onclick="calculator.appendNumber('7')">7</button>
            <button class="btn-number" onclick="calculator.appendNumber('8')">8</button>
            <button class="btn-number" onclick="calculator.appendNumber('9')">9</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('×')">×</button>
            
            <button class="btn-number" onclick="calculator.appendNumber('4')">4</button>
            <button class="btn-number" onclick="calculator.appendNumber('5')">5</button>
            <button class="btn-number" onclick="calculator.appendNumber('6')">6</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('-')">-</button>
            
            <button class="btn-number" onclick="calculator.appendNumber('1')">1</button>
            <button class="btn-number" onclick="calculator.appendNumber('2')">2</button>
            <button class="btn-number" onclick="calculator.appendNumber('3')">3</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('+')">+</button>
            
            <button class="btn-number btn-zero" onclick="calculator.appendNumber('0')">0</button>
            <button class="btn-number" onclick="calculator.appendNumber('.')">.</button>
            <button class="btn-equals" onclick="calculator.compute()">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
            }

            delete() {
                if (this.currentOperand === '0') return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') this.currentOperand = '0';
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '0';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;

                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '×':
                        computation = prev * current;
                        break;
                    case '÷':
                        if (current === 0) {
                            alert('Cannot divide by zero!');
                            this.clear();
                            this.updateDisplay();
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }

                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
            }

            percentage() {
                const current = parseFloat(this.currentOperand);
                if (isNaN(current)) return;
                this.currentOperand = (current / 100).toString();
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandElement.textContent = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandElement.textContent = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.textContent = '';
                }
            }
        }

        const previousOperandElement = document.getElementById('previousOperand');
        const currentOperandElement = document.getElementById('currentOperand');

        const calculator = new Calculator(previousOperandElement, currentOperandElement);
        calculator.updateDisplay();

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (e.key >= 0 && e.key <= 9) calculator.appendNumber(e.key);
            if (e.key === '.') calculator.appendNumber(e.key);
            if (e.key === '+' || e.key === '-') calculator.chooseOperation(e.key);
            if (e.key === '*') calculator.chooseOperation('×');
            if (e.key === '/') {
                e.preventDefault();
                calculator.chooseOperation('÷');
            }
            if (e.key === 'Enter' || e.key === '=') calculator.compute();
            if (e.key === 'Escape') calculator.clear();
            if (e.key === 'Backspace') calculator.delete();
            if (e.key === '%') calculator.percentage();
            calculator.updateDisplay();
        });

        // Update display on button click
        const originalAppendNumber = calculator.appendNumber.bind(calculator);
        calculator.appendNumber = function(number) {
            originalAppendNumber(number);
            calculator.updateDisplay();
        };

        const originalChooseOperation = calculator.chooseOperation.bind(calculator);
        calculator.chooseOperation = function(operation) {
            originalChooseOperation(operation);
            calculator.updateDisplay();
        };

        const originalCompute = calculator.compute.bind(calculator);
        calculator.compute = function() {
            originalCompute();
            calculator.updateDisplay();
        };

        const originalDelete = calculator.delete.bind(calculator);
        calculator.delete = function() {
            originalDelete();
            calculator.updateDisplay();
        };

        const originalClear = calculator.clear.bind(calculator);
        calculator.clear = function() {
            originalClear();
            calculator.updateDisplay();
        };

        const originalPercentage = calculator.percentage.bind(calculator);
        calculator.percentage = function() {
            originalPercentage();
            calculator.updateDisplay();
        };
    </script>
</body>
</html>
